<!DOCTYPE DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunde ausw√§hlen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 26px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.95;
        }
        
        .search-box {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
        }
        
        .search-box input:focus {
            border-color: #25D366;
        }
        
        .customer-list {
            max-height: 65vh;
            overflow-y: auto;
        }
        
        .customer-item {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .customer-item:hover {
            background: #f8f9fa;
        }
        
        .customer-item:active {
            background: #e9ecef;
        }
        
        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .customer-name {
            font-size: 17px;
            font-weight: 600;
            color: #1f1f1f;
        }
        
        .customer-number {
            font-size: 13px;
            color: white;
            background: #25D366;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .customer-details {
            display: grid;
            gap: 6px;
            margin-top: 8px;
        }
        
        .detail-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #667781;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        
        .detail-label {
            font-weight: 500;
            min-width: 60px;
            color: #8696a0;
        }
        
        .detail-value {
            color: #3b4a54;
        }
        
        .customer-address {
            background: #f8f9fa;
            padding: 8px 10px;
            border-radius: 6px;
            margin-top: 6px;
            font-size: 13px;
            color: #667781;
            line-height: 1.4;
        }
        
        .no-results {
            padding: 50px 20px;
            text-align: center;
            color: #667781;
        }
        
        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .loading {
            padding: 50px 20px;
            text-align: center;
            color: #667781;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .new-customer-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            z-index: 100;
        }
        
        .new-customer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }
        
        .new-customer-btn:active {
            transform: translateY(0);
        }
        
        .success-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f1f1f;
            margin-bottom: 10px;
        }
        
        .success-text {
            color: #667781;
            font-size: 15px;
            margin-top: 10px;
        }
        
        .success-customer {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>üë• Kunde ausw√§hlen</h1>
            <p>W√§hle einen Kunden f√ºr die Rechnung</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Kunde suchen...">
        </div>
        
        <div class="customer-list" id="customerList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Lade Kundendaten...</div>
            </div>
        </div>
    </div>
    
    <button class="new-customer-btn" onclick="createNewCustomer()">
        ‚ûï Neuer Kunde
    </button>

    <script>
        // URL-Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhook') || '';
        const sessionId = urlParams.get('session') || '';
        
        // Airtable Config
        const AIRTABLE_TOKEN = 'patVPJlhTNLTHj0qX.8603b30f25cad766cb718ca1fa925fefbbad1053460f26708820d1d693c66492';
        const BASE_ID = 'appN3KaFLqeV4FURN';
        const TABLE_NAME = 'Customers';
        
        // Kunden-Array
        let customers = [];
        
        // Kunden von Airtable laden
        async function loadCustomers() {
            try {
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?maxRecords=100&sort%5B0%5D%5Bfield%5D=Created%20Time&sort%5B0%5D%5Bdirection%5D=desc`, {
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Airtable API Fehler');
                }
                
                const data = await response.json();
                
                // Airtable Daten in unser Format umwandeln
                customers = data.records.map(record => ({
                    id: record.id,
                    kundennummer: record.fields.customer_no || '',
                    vorname: record.fields.first_name || '',
                    nachname: record.fields.name || '',
                    firma: record.fields.Firmenname || '',
                    strasse: record.fields.address || '',
                    plz: record.fields.postal_code || '',
                    ort: record.fields.city || '',
                    land: record.fields.country || 'Deutschland',
                    email: record.fields.email || '',
                    telefon: record.fields.phone || '',
                    ustid: record.fields.ust_id || '',
                    notizen: ''
                }));
                
                displayCustomers(customers);
            } catch (error) {
                console.error('Fehler beim Laden der Kunden:', error);
                document.getElementById('customerList').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ö†Ô∏è</div>
                        <div>Fehler beim Laden der Kundendaten</div>
                        <div style="margin-top: 10px; font-size: 13px; color: #999;">${error.message}</div>
                    </div>
                `;
            }
        }
        
        // Kunden anzeigen
        function displayCustomers(customersToShow) {
            const listElement = document.getElementById('customerList');
            
            if (customersToShow.length === 0) {
                listElement.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div>Keine Kunden gefunden</div>
                        <div style="margin-top: 10px; font-size: 13px;">Versuche einen anderen Suchbegriff</div>
                    </div>
                `;
                return;
            }
            
            listElement.innerHTML = customersToShow.map(customer => {
                const fullName = `${customer.vorname} ${customer.nachname}`;
                const displayName = customer.firma ? `${customer.firma}` : fullName;
                const subtitle = customer.firma ? `${fullName}` : '';
                const address = `${customer.strasse}, ${customer.plz} ${customer.ort}`;
                
                return `
                    <div class="customer-item" onclick='selectCustomer(${JSON.stringify(customer)})'>
                        <div class="customer-header">
                            <div class="customer-name">${displayName}</div>
                            <div class="customer-number">${customer.kundennummer}</div>
                        </div>
                        
                        ${subtitle ? `<div style="font-size: 14px; color: #667781; margin-bottom: 6px;">${subtitle}</div>` : ''}
                        
                        <div class="customer-address">
                            üìç ${address}${customer.land !== 'Deutschland' ? ', ' + customer.land : ''}
                        </div>
                        
                        <div class="customer-details">
                            ${customer.email ? `
                                <div class="detail-row">
                                    <span class="detail-label">üìß Email:</span>
                                    <span class="detail-value">${customer.email}</span>
                                </div>
                            ` : ''}
                            ${customer.telefon ? `
                                <div class="detail-row">
                                    <span class="detail-label">üì± Tel:</span>
                                    <span class="detail-value">${customer.telefon}</span>
                                </div>
                            ` : ''}
                            ${customer.ustid ? `
                                <div class="detail-row">
                                    <span class="detail-label">üè¢ USt-ID:</span>
                                    <span class="detail-value">${customer.ustid}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Suchfunktion
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = customers.filter(customer => 
                customer.vorname.toLowerCase().includes(searchTerm) ||
                customer.nachname.toLowerCase().includes(searchTerm) ||
                (customer.firma && customer.firma.toLowerCase().includes(searchTerm)) ||
                customer.kundennummer.toLowerCase().includes(searchTerm) ||
                customer.ort.toLowerCase().includes(searchTerm) ||
                (customer.email && customer.email.toLowerCase().includes(searchTerm))
            );
            displayCustomers(filtered);
        });
        
        // Kunde ausw√§hlen
        async function selectCustomer(customer) {
            if (!webhookUrl) {
                alert(`Kunde ausgew√§hlt: ${customer.vorname} ${customer.nachname}`);
                console.log('Kundendaten:', customer);
                return;
            }
            
            try {
                // Zeige Lade-Animation
                const container = document.getElementById('mainContainer');
                container.innerHTML = `
                    <div class="loading" style="padding: 100px 20px;">
                        <div class="loading-spinner"></div>
                        <div>Sende Kundendaten...</div>
                    </div>
                `;
                
                // Daten an Make.com Webhook senden
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'customer_selected',
                        session_id: sessionId,
                        customer: {
                            id: customer.id,
                            kundennummer: customer.kundennummer,
                            vorname: customer.vorname,
                            nachname: customer.nachname,
                            firma: customer.firma || '',
                            strasse: customer.strasse,
                            plz: customer.plz,
                            ort: customer.ort,
                            land: customer.land,
                            email: customer.email || '',
                            telefon: customer.telefon || '',
                            ustid: customer.ustid || '',
                            notizen: customer.notizen || ''
                        }
                    })
                });
                
                if (response.ok) {
                    // Erfolgsbest√§tigung
                    const displayName = customer.firma || `${customer.vorname} ${customer.nachname}`;
                    document.body.innerHTML = `
                        <div class="success-screen">
                            <div class="success-icon">‚úÖ</div>
                            <h2 class="success-title">Kunde ausgew√§hlt!</h2>
                            <div class="success-customer">
                                <div style="font-weight: 600; font-size: 16px; margin-bottom: 5px;">${displayName}</div>
                                <div style="font-size: 13px; color: #667781;">${customer.kundennummer}</div>
                            </div>
                            <p class="success-text">Gehe zur√ºck zu WhatsApp um fortzufahren</p>
                        </div>
                    `;
                    
                    // Nach 2 Sekunden versuchen zu schlie√üen
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    throw new Error('Webhook-Fehler');
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Senden der Auswahl. Bitte versuche es erneut.');
                location.reload();
            }
        }
        
        // Neuen Kunden erstellen
        async function createNewCustomer() {
            if (!webhookUrl) {
                alert('Neuer Kunde erstellen - Feature wird in WhatsApp fortgesetzt');
                return;
            }
            
            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create_new_customer',
                        session_id: sessionId
                    })
                });
                
                document.body.innerHTML = `
                    <div class="success-screen">
                        <div class="success-icon">‚ûï</div>
                        <h2 class="success-title">Neuen Kunden erstellen</h2>
                        <p class="success-text">Gehe zur√ºck zu WhatsApp um die Kundendaten einzugeben</p>
                    </div>
                `;
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Senden. Bitte versuche es erneut.');
            }
        }
        
        // Beim Laden der Seite Kunden laden
        loadCustomers();
    </script>
</body>
</html>
